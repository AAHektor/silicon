<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">

            <a id="logo" href="index.html"><img src="images/si-logotyp.svg" alt="Silicon Logotype"></a>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch" >
                <span class="label">Dark mode</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

                <a id="auth-signin" href="#" class="btn-primary">
                    <div>
                        <img src="images/signinup-icon.svg" alt="icon">
                        <span>Sign in / up</span>
                    </div>
                </a>

            <button class="btn-hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <section id="hero">
            <div class="container">
                <div class="headline">
                    <h1>Manage All Your <br>
                        Money in One App</h1>
                </div>
                <div class="content">
                    <p>We offer you a new generation of the mobile
                        banking. <br> Save, spend & manage money in your pocket.</p>
                        <div class="buttons">
                            <a class="btn-download" href="#"> <img src="images/appstore.svg" alt=""></a>
                            <a class="btn-download" href="#"> <img src="images/googleplay-light.svg.svg" alt=""></a>
                        </div>
                        <a href="#" class="discover-more">
                            <span class="btn-circle">
                                <button class="btn-dropdown">
                                    <img src="images/dropdown-icon.svg" alt="">
                                </button>
                            </span>
                            <span>Discover more</span>
                        </a>
                </div>

                <div class="images">
                    <img class="img-back" src="images/phone-back.svg" alt="">
                    <img class="img-front" src="images/phone-front.svg" alt="">
                </div>

            </div>
        </section>

    </main>


</body>
</html>
